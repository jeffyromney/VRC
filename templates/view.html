{% extends "base.html" %}

{% block title%}Search{% endblock %}

{% block content %}
    {{id}}
    {{name}}
    {% if volunteer %}
        <table>
            <tr>
                {% for field in volunteer.0 %}
                    <td>{{field}}</td>
                {% endfor %}
                </tr>
                <tr>
                {% for value in volunteer.0.values %}
                    <td>{{value}}</td>
                {% endfor %}
            </tr>

        </table>
    {% else %}
        <h3 class='error'>NO VOLUNTEER</h3>
        
    {% endif %}
{% endblock %}
