
{% extends 'base.html' %}

{% block content %}

    <div class="confirmation-box">
        <p>{{ message }}</p>
        <div>
            <table><tr>
            <td valign=top><button onClick="window.location='{{ prev_link }}'">Cancel</button></td>
            <td valign=top><form action="{{ action_link }}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ prev_link }}" />
                <button type="submit">Yes</button>
            </form></td></tr></table>
        </div>
    </div>

{% endblock %}
